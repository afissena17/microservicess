server.port=8087
spring.application.name=PEMINJAMAN-SERVICE-TEST

# Service URLs (mock for testing)
service.anggota.url=http://localhost:8085
service.buku.url=http://localhost:8084
service.pengembalian.url=http://localhost:8086

# CQRS Configuration
cqrs.service.url=http://localhost:8088
cqrs.service.name=peminjaman
cqrs.auth.enabled=false

# Eureka disabled for testing
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# RabbitMQ disabled for testing
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672

# H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop

# Disable Logstash for testing
logging.level.root=WARN
logging.level.com.sena=INFO
