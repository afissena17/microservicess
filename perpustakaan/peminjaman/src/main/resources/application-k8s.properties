server.port = 8087
spring.application.name=PEMINJAMAN-EUREKA

# Service URLs
service.anggota.url=${ANGGOTA_SERVICE_URL:http://localhost:8085}
service.buku.url=${BUKU_SERVICE_URL:http://localhost:8084}
service.pengembalian.url=${PENGEMBALIAN_SERVICE_URL:http://localhost:8086}

# CQRS Database Configuration
cqrs.service.url=${CQRS_SERVICE_URL:http://cqrs}
cqrs.service.name=peminjaman
cqrs.auth.enabled=true

# Eureka (Pajangan only - tidak digunakan untuk discovery)
eureka.client.serviceUrl.defaultZone=${EUREKA_URL:http://eureka/eureka}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=false
eureka.instance.prefer-ip-address=false
eureka.instance.hostname=peminjaman

# RabbitMQ Configuration
spring.rabbitmq.host=${RABBITMQ_HOST:rabbitmq}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USER:itsanla}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:070078}
app.rabbitmq.exchange.name=peminjaman.exchange
app.rabbitmq.queue.name=peminjaman.queue
app.rabbitmq.routing.key=peminjaman.routing.key

# Graceful shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=3s

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.anla=INFO
logging.level.com.netflix.discovery=WARN

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

