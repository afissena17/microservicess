server.port=8083
spring.application.name=ORDER-EUREKA

# Service URLs
service.pelanggan.url=${PELANGGAN_SERVICE_URL:http://localhost:8091}
service.produk.url=${PRODUK_SERVICE_URL:http://localhost:8092}

# CQRS Configuration
cqrs.service.url=${CQRS_SERVICE_URL:http://cqrs}
cqrs.service.name=order
cqrs.auth.enabled=true

# Eureka (Pajangan only - tidak digunakan untuk discovery)
eureka.client.serviceUrl.defaultZone=${EUREKA_URL:http://eureka/eureka}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=false
eureka.instance.prefer-ip-address=false
eureka.instance.hostname=order

# Graceful shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=3s

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.sena=INFO
logging.level.com.netflix.discovery=WARN

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
