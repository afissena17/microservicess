server.port=8083
spring.application.name=ORDER-SERVICE-TEST

# Service URLs (mock for testing)
service.pelanggan.url=http://localhost:8091
service.produk.url=http://localhost:8092

# CQRS Configuration
cqrs.service.url=http://localhost:8088
cqrs.service.name=order
cqrs.auth.enabled=false

# Eureka disabled for testing
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop

# Disable Logstash for testing
logging.level.root=WARN
logging.level.com.sena=INFO
