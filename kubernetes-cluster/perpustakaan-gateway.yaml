apiVersion: v1
kind: Service
metadata:
  name: perpustakaan-gateway
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    targetPort: 9001
    nodePort: 30901
  selector:
    app: perpustakaan-gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: perpustakaan-gateway
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: perpustakaan-gateway
  template:
    metadata:
      labels:
        app: perpustakaan-gateway
    spec:
      containers:
      - name: perpustakaan-gateway
        image: itssena/perpustakaan-gateway:latest
        ports:
        - containerPort: 9001
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "k8s"
        - name: EUREKA_URL
          value: "http://eureka/eureka"
        - name: LOGSTASH_HOST
          value: "logstash"
        - name: LOGSTASH_PORT
          value: "5000"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
